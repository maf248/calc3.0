<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc 3.0 - Visual</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto+Mono:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
  <a href="#"><img id="switch" src="https://iili.io/24VGS9.png" alt="apagar modo oscuro" border="0"></a>
  <center>
  <header><a href="https://fontmeme.com/fonts/calculator-font/"><img src="https://fontmeme.com/permalink/201013/c804b8e81207db013f93d4126e4a1717.png" alt="calculator-font" border="0"></a></header>
  </center> 
<div class="calculadora">
  <div id="calcDisplay">0</div>
  <div class="calcBotones">
<button class="operadores" data-action="porcentaje">%</button>
<button class="operadores" data-action="raizCuadrada">√x</button>
<button class="operadores" data-action="potencia">x²</button>
<button class="operadores" data-action="borrar"> << </button>
<button class="operadores" data-action="inversa">1/x</button>
<button class="operadores" data-action="dividir">÷</button>
<button class="operadores" data-action="multiplicar">&times;</button>
<button class="operadores" data-action="restar">-</button>
<button>7</button>
<button>8</button>
<button>9</button>
<button class="operadores" data-action="sumar">+</button>
<button>4</button>
<button>5</button>
<button>6</button>
<button>1</button>
<button>2</button>
<button>3</button>
<button class="clear" data-action="clear">AC</button>
<button>0</button>
<button data-action="decimal">.</button>
<button class="igual" data-action="calcular">=</button>
  </div>
</div>
</body>
<script src="calc.js"></script>
</html>
